<h1 class="title"> Star Wars Planets </h1>

<ng-container *ngIf="(pagedPlanets$ | async) as pagedPlanets; else loading">
  <div class="pagination">
    <button [disabled]="!pagedPlanets.previous" (click)="previous(pagedPlanets.previous)">Previous</button>
    <button [disabled]="!pagedPlanets.next" (click)="next(pagedPlanets.next)">Next</button>
  </div>
  <app-planet-list [planets]="pagedPlanets.results" (selected)="navigateTo($event)"></app-planet-list>
  <div class="pagination">
    <button [disabled]="!pagedPlanets.previous" (click)="previous(pagedPlanets.previous)">Previous</button>
    <button [disabled]="!pagedPlanets.next" (click)="next(pagedPlanets.next)">Next</button>
  </div>
</ng-container>

<ng-template #loading>
  <div>Loading planets...</div>
</ng-template>
