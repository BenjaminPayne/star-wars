<div class="placeholder"></div>

<div class="planet">

  <h2 class="title">{{planet.name}}</h2>

  <div class="information">
    <app-property-display description="Residents" [value]="planet.residents?.length"></app-property-display>
    <app-property-display description="Population (m)" [value]="planet.population | population"></app-property-display>
    <app-property-display description="Orbital Period" [value]="planet.orbital_period | titlecase"></app-property-display>
  </div>

</div>
